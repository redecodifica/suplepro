<app-header [breadcrumb]="product?.nombre" [title]="product?.nombre"></app-header>
<div *ngIf="product">
    <h2>{{ product.nombre }}</h2>
    <p>Precio: {{ product.precio | currency }}</p>
    <p>Stock: {{ product.stock }}</p>
    <p>Categor√≠a: {{ product.metaData.categoria }}</p>
    <p>Estado: {{ product.estado }}</p>
</div>
